<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' https://maps.googleapis.com/https://maps.gstatic.com/https://mts0.googleapis.com/'unsafe-inline' 'unsafe-eval'">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://maps.googleapis.com/https://maps.gstatic.com/https://mts0.googleapis.com/'unsafe-inline' 'unsafe-eval'">-->
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body ng-app="starter">

  <ion-pane ng-controller="MapController">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Google Maps</h1>
        <button class="clickMe">Click!</button>
      </ion-header-bar>
      <ion-content >
        <div id="map" data-tap-disabled="true"></div>
        <p>Hello World</p>
      </ion-content>
    </ion-pane>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCQs9rv6LRAvSFuiANCgn2Tw7WheCxxxXo&sensor=true">
    </script>
  </body>
</html>
